</label>

<input name="list" type="checkbox" id="list" value="Yes">      
Yes</label>
  </p>

  </p>

    <label><strong>Days in Hand:<br />

    <br />
    No. of People Traveling:<br />
    <br />

    <br />
    <br>
    </label>

</label>
